<div ng-controller="LoginCtrl as vm">
	<div>{{vm.message}}</div>
	<div>Sign In !</div>
	<table>
		<tr>
			<td>User ID</td>
			<td>
				<input ng-model="vm.userId">
			</td>
		</tr>
		<tr>
			<td>Password </td>
			<td>
				<input ng-model="vm.password">
			</td>
		</tr>
	</table>
	<button ng-click="vm.loginUser()">Login</button>

</div>
